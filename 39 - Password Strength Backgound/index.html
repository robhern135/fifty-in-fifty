<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Password Strength Background</title>
</head>
<body>


  <div class="background" id="background">  </div>
    <div class="form bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Password Strength</h1>
      <p class="text-sm text-gray-700">Change the password to see the effect</p>
      <div class="my-4 text-left">
        <label for="Email" class="text-gray-900">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email"  class="block border w-full p-2 mt-2 rounded">
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"  class="block border w-full p-2 mt-2 rounded">
      </div>
      <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit" >Submit</button>
    </div>




<script src="script.js"></script>
</body>
</html>
